<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Splitter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <svg class="icon-large" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <div>
                    <h1>Expense Splitter</h1>
                    <p>Split bills with friends easily</p>
                </div>
            </div>
        </div>

        <!-- Add Person Section -->
        <div id="addPersonSection" class="card">
            <h2 class="section-title">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="8.5" cy="7" r="4"></circle>
                    <line x1="20" y1="8" x2="20" y2="14"></line>
                    <line x1="23" y1="11" x2="17" y2="11"></line>
                </svg>
                Add People
            </h2>
            <div class="input-group">
                <input type="text" id="personNameInput" placeholder="Enter name" />
                <button onclick="addPerson()" class="btn btn-primary">Add</button>
            </div>
            <div id="personsList" class="persons-list"></div>
            <button id="continueBtn" onclick="continueToExpenses()" class="btn btn-success" style="display: none;">
                Continue to Add Expenses
            </button>
        </div>

        <!-- Add Expense Section -->
        <div id="addExpenseSection" class="card" style="display: none;">
            <h2 class="section-title">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="16"></line>
                    <line x1="8" y1="12" x2="16" y2="12"></line>
                </svg>
                Add Expense
            </h2>
            
            <div class="form-group">
                <label>Amount</label>
                <div class="input-icon">
                    <span class="currency"><i class="fa-solid fa-indian-rupee-sign"></i></span>
                    <input type="number" id="amountInput" placeholder="0.00" step="0.01" />
                </div>
            </div>

            <div class="form-group">
                <label>Paid By</label>
                <select id="payerSelect">
                    <option value="">Select person</option>
                </select>
            </div>

            <div class="form-group">
                <label>Division Mode</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="divisionMode" value="equal" checked onchange="updateDivisionMode()" />
                        <span>Split Equally</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="divisionMode" value="individual" onchange="updateDivisionMode()" />
                        <span>Individual Amounts</span>
                    </label>
                </div>
            </div>

            <div id="equalSplitSection" class="form-group">
                <label>Split Among (click to select, leave empty for all)</label>
                <div id="personSelectButtons" class="person-buttons"></div>
            </div>

            <div id="individualAmountsSection" class="form-group" style="display: none;">
                <label>Individual Amounts</label>
                <div id="individualAmountsList"></div>
            </div>

            <div class="button-row">
                <button onclick="addExpense()" class="btn btn-primary flex-1">Add Expense</button>
                <button onclick="showBalance()" class="btn btn-success">
                    <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    View Balance
                </button>
            </div>
        </div>

        <!-- Balance Display -->
        <div id="balanceSection" class="card" style="display: none;">
            <h2 class="section-title">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="1" x2="12" y2="23"></line>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
                Settlement Summary
            </h2>
            <div id="balanceContent"></div>
            <button onclick="closeBalance()" class="btn btn-secondary">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
